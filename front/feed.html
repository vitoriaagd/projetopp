<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed de Postagens</title>
    <!-- Vincula a folha de estilo externa -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Cabeçalho da página -->
    <header>
        <h1>Feed de Postagens</h1> <!-- Título principal da página -->
    </header>
    
    <!-- Conteúdo principal da página -->
    <main>
        <!-- Primeira postagem -->
        <div class="post">
            <h2>Título da Postagem 1</h2> <!-- Título da primeira postagem -->
            <p class="date">14 de Agosto de 2024</p> <!-- Data da postagem -->

            <p class="content">
                postagem <!-- Conteúdo da postagem -->
            </p>
            <button>Ler mais</button> <!-- Botão para ler mais (potencialmente para expandir ou acessar o post completo) -->
        </div>

        <!-- Segunda postagem -->
        <div class="post">
            <h2>Título da Postagem 3</h2> <!-- Título da segunda postagem -->
            <p class="date">12 de Agosto de 2024</p> <!-- Data da postagem -->
            <p class="content">
                postagem <!-- Conteúdo da postagem -->
            </p>
            <button>Ler mais</button> <!-- Botão para ler mais (potencialmente para expandir ou acessar o post completo) -->
        </div>
    </main>

    <!-- Rodapé da página -->
    <footer>
        <p>&copy; PawBuddy</p> <!-- Informação de direitos autorais ou nome da empresa -->
    </footer>

    <!-- Vincula o arquivo JavaScript externo -->
    <script src="formulario.js"></script>
</body>
</html>
